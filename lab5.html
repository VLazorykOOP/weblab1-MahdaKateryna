<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="lab5.css">

    <title>Форма введення інформації</title>
</head>
<style>
    *{
        gap: 10px;
    }
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form fieldset{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
<body>
<div style="width: 100%">
    <label for="file">Load progress:</label>
    <progress id="file" max="100" value="70">70%</progress>
    <button style="float: right">eng</button>
</div>
<form class="form" action="#" method="post" novalidate>
    <fieldset>
        <legend>Інформація про товари фірми</legend>

        <label for="productName">Назва товару:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productPrice">Ціна товару:</label>
        <input type="number" id="productPrice" name="productPrice" min="0" required>

        <label for="productDescription">Опис товару:</label>
        <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

        <label for="productCategory">Категорія товару:</label>
        <select id="productCategory" name="productCategory" multiple>
            <option value="electronics">Електроніка</option>
            <option value="clothing">Одяг</option>
            <option value="books">Книги</option>
        </select>

        <input type="submit" value="Відправити інформацію">
    </fieldset>
</form>
</body>
</html>
